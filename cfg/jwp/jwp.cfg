// How to choose warden 1:random 2:command 3:voting
// -
// Default: "2"
// Minimum: "1.000000"
// Maximum: "3.000000"
jwp_choose_mode "2"

// Protect menu from random selecting
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
jwp_disable_antiflood "1"

// Time before warden randomly picked if choose mode = 1
// -
// Default: "5"
// Minimum: "1.000000"
// Maximum: "30.000000"
jwp_random_wait "5"

// Time for voting if choose mode = 3
// -
// Default: "30"
// Minimum: "10.000000"
// Maximum: "60.000000"
jwp_vote_time "30"

// Enable (1) or disable (0) auto update. Need Updater!
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
jwp_autoupdate "0"

// Enable (1) or disable (0) warden menu auto open after warden chosen!
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
jwp_menuautoopen "1"
